<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Confirm Deleted</title>
    </head>
    <body>
        <h1>Are you sure you want to Delete</h1>
        <h3>Name: {{deleted.name}}</h3>
        <h3>Description: {{deleted.description.name}}</h3>
        <form class="" action="/" method="get">
            <button type="submit" name="button">No.</button>
        </form>
        <form class="" action="/delete" method="post">
             {% csrf_token %} 
            <input type="hidden" name="id" value="{{deleted.id}}">
            <button type="submit" name="button">Yes! Delete now!!</button>
        </form>
    </body>
</html>
